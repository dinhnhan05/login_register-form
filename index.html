<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Login & Register Form</title>
<link rel="stylesheet" href="style.css">
<!-- font awesome icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- bootstrap ui -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- anime library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <div class="background-form"></div>
  <div class="login-container">
    <!-- login form -->
    <h2 id="form-title">Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username"><i class="fa-solid fa-user"></i> Username:</label>
        <input type="text" id="username" name="username" class="form-control" required placeholder="Enter your username...">
      </div>

      <div class="form-group">
        <label for="password"><i class="fa-solid fa-key"></i> Password:</label>
        <div class="password-input-wrapper">
          <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password...">
          <div class="input-group-append">
            <span class="password-toggle-icon" onclick="togglePasswordVisibility('password')">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>
      </div>

      <input type="submit" value="Login" class="btn btn-primary">
      <p class="register-link">Don't have an account yet? <a href="#" onclick="showRegisterForm()">Register here</a></p>
    </form>
<!-- register form -->
    <form id="register-form" style="display: none;">
      <h2 id="form-title-register"></h2>
      <div class="form-group">
        <label for="register-username"><i class="fa-solid fa-user"></i> Username:</label>
        <input type="text" id="register-username" name="register-username" class="form-control" required placeholder="Enter your username...">
      </div>

      <div class="form-group">
        <label for="register-password"><i class="fa-solid fa-key"></i> Password:</label>
        <div class="password-input-wrapper">
          <input type="password" id="register-password" name="register-password" class="form-control" required placeholder="Enter your password...">
          <div class="input-group-append">
            <span class="password-toggle-icon" onclick="togglePasswordVisibility('register-password')">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password"><i class="fa-solid fa-repeat"></i> Re-enter the above password:</label>
        <div class="password-input-wrapper">
          <input type="password" id="confirm-password" name="confirm-password" class="form-control" required placeholder="Confirm your password...">
          <div class="input-group-append">
            <span class="password-toggle-icon" onclick="togglePasswordVisibility('confirm-password')">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>
      </div>

      <input type="submit" value="Register" class="btn btn-primary">
      <p class="login-link">Click <a href="#" onclick="showLoginForm()">here</a> to go back to Login</p>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
